<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/table.css">
</head>

<body>

<div class="container">
  <div class="row">
    <!-- State, year, category, subcategory, provision -->

    <div class="col-xs-4">
      <!-- include category filters here -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Filters</h3>
        </div>
        <div class="panel-body">
          <h5>State</h5>
          <select class="selectpicker" multiple title="State">
            <option>California</option>
            <option>Kentucky</option>
            <option>Wyoming</option>
          </select>
        <h5>Year</h5>
          <select class="selectpicker" multiple title="Year">
            <option>2012</option>
            <option>2013</option>
            <option>2014</option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-xs-8">

      <!-- include table here -->
    </div>
  </div>
</div>

<!-- Bootstrap  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- font awesome icons -->
<script src="https://use.fontawesome.com/ab082df5e7.js"></script>

<!-- Bootstrap Select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>

<!-- list js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.4.0/list.min.js"></script>

<script src="js/table.js"></script>

</body>
</html>
