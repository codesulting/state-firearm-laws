<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Bootstrap Select CSS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">

  <!-- DataTables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css"

  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/table.css">
</head>

<body>

<div class="container">
  <div class="row">
    <h2> State Laws By Year</h2>
  </div>
  <div class="row">

    <div class="col-xs-4">

      <!-- download options -->
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-download-alt"></span> Download Table</h3>
          </div>
          <div class="panel-body">
            <button type="button" class="btn btn-default" aria-label="Download As CSV">CSV</button>
            <button type="button" class="btn btn-default" aria-label="Download As TXT">TXT</button>
            <button type="button" class="btn btn-default" aria-label="Download As XLS">XLS</button>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- filter options State, year, category, subcategory, provision -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"> <span class="glyphicon glyphicon-filter"></span> Filters</h3>
          </div>
          <div class="panel-body">
            <h5>State</h5>
            <div id="state_menu_placeholder">
            </div>

            <h5>Year</h5>
            <div id="year_menu_placeholder">
            </div>

            <h5>Category</h5>
            <div id="category_menu_placeholder">
            </div>

            <h5>Subcategory</h5>
            <div id="subcategory_menu_placeholder">
            </div>

            <h5>Provision</h5>
            <div id="provision_menu_placeholder">
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-8" id="raw_data_table_placeholder">
      <!-- include table here -->
    </div>
  </div>
</div>

<!-- Bootstrap  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<!-- font awesome icons -->
<script src="https://use.fontawesome.com/ab082df5e7.js"></script>

<!-- Bootstrap Select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>

<!-- list js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.4.0/list.min.js"></script>

<!-- DataTables js-->
<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/dataTables.bootstrap.min.js"></script>

<script src="js/table.js"></script>

</body>
</html>
